<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../common.css" />
    <link rel="stylesheet" href="newBlog.css" />
    <script src="./newBlog.js" rebel></script>
    <title>Document</title>
  </head>
  <body>

    <header class="header">
      <img src="./public/images/logo-023.png" alt="" />
    </header>

    <main>
      <div class="frame29">
        <h2>ბლოგის დამატება</h2>

        <form class="information-form" action="submit" method="post">

          <!-- Upload picture -->
          <div class="picture-upload">
            <label for="picture">ატვირთეთ ფოტო</label>
            <div class="picture-upload-container">
              <form action="">
                <label for="img">ჩააგდე ფაილი აქ ან <u>აირჩიე ფაილი</u></label>
                <input type="file" id="img" name="img" accept="image/*" />
                <input type="submit" />
              </form>
            </div>
          </div>

          <!-- author -->
          <div class="author">
            <label for="name">ავტორი *</label>
            <input
              type="text"
              placeholder="შეიყვანეთ ავტორი"
              id="name"
              class="inputText"
              name="name"
              required
              minlength="4"
              required
              pattern="[a-zA-Z]{2,}"
            />
            <ul>
              <li>მინიმუმ 4 სიმბოლო</li>
              <li>მინიმუმ 2 სიტყვა</li>
              <li>მხოლოდ ქართული სიმბოლოები</li>
            </ul>
          </div>

          <!-- title -->
          <div class="title">
            <label for="name">სათაური *</label>
            <input type="text" class="inputText" required minlength="2" />
            <span>მინიმუმ 2 სიმბოლო</span>
          </div>

          <!-- description -->
          <div class="description">
            <label for="description">აღწერა *</label>
            <input type="text" placeholder="შეიყვანეთ აღწერა"/>
            <span>მინიმუმ 2 სიმბოლო</span>
          </div>

          <!-- publish date -->
          <div class="publishDate">
            <label for="publishDate">გამოქვეყნების თარიღი *</label>
            <input id="todayDate" type='date' name="publishDate" placeholder="" required></input>
          </div>

          <!-- category -->
          <div class="category">
            <label for="category">კატეგორია *</label>
            <select name="category" id="category-select">
              <option value="">აირჩიეთ კატეგორია</option>
              <option value="მარკეტი">მარკეტი</option>
              <option value="აპლიკაცია">აპლიკაცია</option>
              <option value="ხელოვნური ინტელექტი">ხელოვნური ინტელექტი</option>
              <option value="UI/UX">UI/UX</option>
              <option value="კვლევა">კვლევა</option>
              <option value="Figma">Figma</option>
            </select>
          </div>

          <!-- email -->
          <div classs="'email">
            <label for="email">ელ-ფოსტა</div>
            <input type="email" id="email" pattern=".+@redberry\.ge" size="30 required" placeholder="Example@redberry.ge">
          </div>    
        </form>
      

        <div class="submit">
          <button class="submit-btn">გამოქვეყნება</button>
        </div>

      </div>
    </main>

  </body>
</html>
